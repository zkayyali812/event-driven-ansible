---
- name: Webhook demo to launch a job template
  hosts: all
  sources:
    - ansible.eda.webhook:
        port: "{{ port | default(5555) }}"
        host: 0.0.0.0
  rules:
    - name: Run Job Template
      condition: true
      actions:
      - print_event:
          pretty: true
      - run_job_template:
          name: Resolve Demo Event
          organization: Default
          job_args:
            extra_vars:
              payload: "{{ event }}"
...
